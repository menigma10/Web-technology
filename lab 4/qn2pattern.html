<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of 12 and Pattern</title>
</head>
<body>

<h1>Table of 12</h1>
<script>
    for(let i = 1; i <= 10; i++){
        document.write("12 x " + i + " = " + (12 * i) + "<br>");
    }
</script>

<h1>Pattern</h1>
<script>
    for(let i = 1; i <= 5; i += 2){
        document.write("*".repeat(i) + "<br>");
    }
</script>

</body>
</html>

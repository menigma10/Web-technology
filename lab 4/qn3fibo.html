<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>
</head>
<body>

<h2>Fibonacci Series</h2>
<pre id="fib"></pre>

<script>
    let n = 10;        // number of terms
    let a = 0, b = 1, c;

    let output = "";

    for(let i = 1; i <= n; i++){
        output += a + " ";
        c = a + b;
        a = b;
        b = c;
    }

    document.getElementById("fib").textContent = output;
</script>

</body>
</html>
